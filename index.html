<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css">
	</head>
	<title>전역일 카운트 다운</title>
	<body>
		<h1>
			전역일 카운트 다운
		</h1>
		<div class="wrapper">
			<section>
				<div class="container">
					<time class="days">00</time>
					<div class="detail">days</div>
				</div>
				<div class="container">
					<time class="hours">00</time>
					<div class="detail">hours</div>
				</div>
				<div class="container">
					<time class="minutes">00</time>
					<div class="detail">minutes</div>
				</div>
				<div class="container">
					<time class="seconds">00</time>
					<div class="detail">seconds</div>
				</div>
			</section>
		</div>
	</body>
	<script src = "app.js"></script>
</html>
